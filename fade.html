<!DOCTYPE html>
<html>
<!-- Home Panel  -->
<head>
    <link rel="stylesheet" type="text/css" href="fade.css">
</head>


<!-- Navigation -->

<div class="panel" id="home">
    <a class="menu__link" href="#fade" data-hover="Fade">Start game</a> 
</div>


<div class="panel" id="fade">
    <div class="panel__content">
        <a href="#home">wait a second.</a>
        
</div>    
</div>

<script>
<!-- // "Start game" 버튼을 누르면 5초 후 test.html로 페이지 전환 -->
document.querySelector('.menu__link').addEventListener('click', function () {
  setTimeout(function () {
    window.location.href = 'test.html';
  }, 2000); // 5초를 밀리초로 설정
});
</script>


</html>
