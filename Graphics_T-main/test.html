    <script>
      // 30초 타이머 함수
      function startTimer() {
        setTimeout(function () {
          // 30초가 지나면 fade.html로 페이지 전환
          window.location.href = 'fade.html';
        }, 30000); // 30초를 밀리초로 설정
      }

      // 페이지 로드 시 타이머 시작
      window.addEventListener('load', startTimer);
    </script>
